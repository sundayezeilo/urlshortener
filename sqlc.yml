version: "2"

sql:
  - engine: "postgresql"
    schema:
      - "db/migrations/*.up.sql"
    queries:
      - "db/queries"
    gen:
      go:
        package: "sqlc"
        out: "internal/db/sqlc"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
